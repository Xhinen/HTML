<!-- Ejercicio 3: Formulario completo con validaciones HTML5
Diseña un formulario de inscripción con las siguientes partes:
• Campo de texto para nombre y apellidos.
• Campo type="email" para correo electrónico.
• Campo type="number" para edad (solo mayores de 16).
• Selector <select> para elegir uno de varios cursos disponibles.
• Grupo de botones de opción (<input type="radio">) para elegir turno (mañana, tarde, noche).
• Casilla de aceptación de condiciones (<input type="checkbox">).
• Botón de envío (<input type="submit">). -->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Formulario:</legend>
            <label for="fname">Nombre:</label><br>
            <input type="text" name="fname" id="fname" value="Escribe tu nombre"><br><br>
            <label for="lname">Apellidos</label><br>
            <input type="text" name="lname" id="lname" value="Escribe tus apellidos"><br><br>
            <label for="email">Introduce tu Email:</label><br>
            <input type="email" name="email" id="email" value="Escribe aqui tu Email"><br><br>
            <label for="age">Edad:</label><br>
            <input type="number" name="age" id="age"><br><br>
            <label for="options">Elige una opción:</label><br><br>
            <select id="options" name="opciones">
                <option value="opcion1">HTML 5</option>
                <option value="opcion2">CSS</option>
                <option value="opcion3">JavaScrtip</option>
                <option value="opcion4">PHP</option>
            </select><br><br>
            <input type="radio" value="Mañana">
            <label for="mañana">Mañana</label>
            <input type="radio" value="Tarde">
            <label for="tarde">Tarde</label>
            <input type="radio" value="Noche">
            <label for="noche">Noche</label><br><br>
            <input type="checkbox" value="condiciones">
            <label for="condiciones">Acepto las condiciones</label><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>    
</body>
</html>
